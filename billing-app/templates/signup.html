{{ define "title" }}Sign Up - Billing App{{ end }} {{ define "content" }}
<div class="flex items-start justify-center py-16">
  <form
    method="post"
    class="card bg-base-100 shadow-xl w-full max-w-md p-8 space-y-5"
  >
    <h1 class="text-2xl font-bold text-center">Create Account</h1>
    {{if .Error}}
    <div class="alert alert-error py-2 px-3 text-sm">{{.Error}}</div>
    {{end}}
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-control md:col-span-2">
        <span class="label-text text-xs font-semibold mb-1">Email *</span>
        <input
          name="email"
          type="email"
          required
          class="input input-bordered input-sm w-full"
        />
      </label>
      <label class="form-control">
        <span class="label-text text-xs font-semibold mb-1">First name</span>
        <input
          name="prenom"
          type="text"
          class="input input-bordered input-sm w-full"
        />
      </label>
      <label class="form-control">
        <span class="label-text text-xs font-semibold mb-1">Last name</span>
        <input
          name="nom"
          type="text"
          class="input input-bordered input-sm w-full"
        />
      </label>
      <label class="form-control md:col-span-2">
        <span class="label-text text-xs font-semibold mb-1">Password *</span>
        <input
          name="password"
          type="password"
          required
          class="input input-bordered input-sm w-full"
        />
      </label>
    </div>
    <fieldset class="space-y-3 border-t pt-5">
      <legend class="text-sm font-semibold">Address</legend>
      <div class="grid gap-4 md:grid-cols-2">
        <label class="form-control md:col-span-2">
          <span class="label-text text-xs font-semibold mb-1"
            >Address line 1 *</span
          >
          <input
            name="address1"
            required
            class="input input-bordered input-sm w-full"
          />
        </label>
        <label class="form-control md:col-span-2">
          <span class="label-text text-xs font-semibold mb-1"
            >Address line 2</span
          >
          <input name="address2" class="input input-bordered input-sm w-full" />
        </label>
        <label class="form-control">
          <span class="label-text text-xs font-semibold mb-1"
            >Postal Code *</span
          >
          <input
            name="postal_code"
            required
            class="input input-bordered input-sm w-full"
          />
        </label>
        <label class="form-control">
          <span class="label-text text-xs font-semibold mb-1">City *</span>
          <input
            name="city"
            required
            class="input input-bordered input-sm w-full"
          />
        </label>
        <label class="form-control md:col-span-2">
          <span class="label-text text-xs font-semibold mb-1">Country *</span>
          <input
            name="country"
            value="FR"
            required
            class="input input-bordered input-sm w-full"
          />
        </label>
      </div>
    </fieldset>
    <div class="pt-2">
      <button class="btn btn-primary w-full normal-case">Sign Up</button>
    </div>
    <p class="text-center text-xs">
      Have an account? <a href="/login" class="link link-primary">Login</a>
    </p>
  </form>
</div>
{{ end }}
