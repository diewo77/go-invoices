{{ define "title" }}Login - Billing App{{ end }} {{ define "content" }}
<div class="flex items-center justify-center py-20">
  <form
    method="post"
    class="card bg-base-100 shadow-xl w-full max-w-sm p-8 space-y-5"
  >
    <h1 class="text-2xl font-bold text-center">Login</h1>
    {{ if .Error }}
    <div class="alert alert-error py-2 px-3 text-sm">{{ .Error }}</div>
    {{ end }}
    <div class="form-control">
      <label class="label py-1"
        ><span class="label-text text-xs font-semibold">Email</span></label
      >
      <input
        name="email"
        type="email"
        required
        class="input input-bordered input-sm w-full"
      />
    </div>
    <div class="form-control">
      <label class="label py-1"
        ><span class="label-text text-xs font-semibold">Password</span></label
      >
      <input
        name="password"
        type="password"
        required
        class="input input-bordered input-sm w-full"
      />
    </div>
    <div class="pt-2">
      <button class="btn btn-primary w-full normal-case">Login</button>
    </div>
    <p class="text-center text-xs">
      No account? <a href="/signup" class="link link-primary">Sign up</a>
    </p>
  </form>
</div>
{{ end }}
