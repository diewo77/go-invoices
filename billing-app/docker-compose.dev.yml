services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: billing
      POSTGRES_DB: billing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data_dev:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: billing-app/Dockerfile
      target: dev
    command: ["sh", "./dev.sh"]
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .git/*
            - bin/*
            - vendor/*
            - tmp/*
            - dist/*
            - node_modules/*
        - action: rebuild
          path: go.mod
        - action: rebuild
          path: go.sum
    environment:
      DATABASE_DSN: "postgres://billing:billing@db:5432/billing?sslmode=disable"
      MIGRATIONS: "${MIGRATIONS:-0}"
      DB_DEBUG: "1"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data_dev:
