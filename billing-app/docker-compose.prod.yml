services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=billing
      - POSTGRES_PASSWORD=billing
      - POSTGRES_DB=billing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      - DATABASE_DSN=postgres://billing:billing@db:5432/billing?sslmode=disable
      - MIGRATIONS=1
      - DB_DEBUG=0
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
