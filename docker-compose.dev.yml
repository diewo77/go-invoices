services:
  postgres:
    image: postgres:15-alpine
    container_name: go-invoices-db-dev
    env_file:
      - ./go-invoices/.env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoices -d invoices"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-invoices-app-dev
    ports:
      - "8080:8080"
    env_file:
      - ./go-invoices/.env.docker
    volumes:
      # Mount source for live reload
      - ./auth:/app/auth
      - ./httpx:/app/httpx
      - ./i18n:/app/i18n
      - ./validation:/app/validation
      - ./view:/app/view
      - ./go-gate:/app/go-gate
      - ./go-pdf:/app/go-pdf
      - ./go-invoices:/app/go-invoices
      - ./go.work:/app/go.work
      - ./go.work.sum:/app/go.work.sum
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_dev_data:
