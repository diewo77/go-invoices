services:
  postgres:
    image: postgres:15-alpine
    container_name: go-invoices-db
    env_file:
      - ./go-invoices/.env.docker.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoices -d invoices"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-invoices-app
    ports:
      - "8080:8080"
    env_file:
      - ./go-invoices/.env.docker.prod
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
